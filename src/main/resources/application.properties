
# mysql
spring.datasource.url=jdbc:mysql://localhost:3306/igd_anz_test_db?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=igd_test
spring.datasource.driver-class=com.mysql.jdbc.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.formate_sql=true;


# flyway
spring.flyway.baseline-on-migrate=true
flyway.url = jdbc:mysql://localhost:3306/mysql
flyway.schemas = igd_anz_test_db
flyway.user = root
flyway.password = igd_test
spring.flyway.locations=classpath:db/migration
spring.flyway.enabled = false


# api toggle
toggle.getOwnerAccounts=true
toggle.getTransactions=true